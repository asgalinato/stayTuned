<!DOCTYPE html>
<html>
<head>
  <title>Custom Reviews Input</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container popup-container">
    <img src="icons/musicNotes.png" alt="Music Notes" class="music-notes">
    <p class="stay-tuned-font">StayTuned</p>
    <img src="icons/tuned.png" alt="StayTuned Icon" class="tuned-icon">
    <textarea id="review-textbox" class="textbox-container popup2" placeholder="Enter your reviews here, each separated by a new line (Enter-key space)..."></textarea>
    <button id="analyze-button" class="button3">Analyze current text</button>
    <button id="see-previous" class="button5">See previous analysis</button>
    <button id="backMain-button" class="button4">Back to main page</button>
  </div>
</body>
<script src="popup3a.js"></script>
</html>
